    <h2>概要</h2>
    <p>野村敏郎とは、灘中学校・高等学校（以下灘校）の地学教諭である。また、天文学者及びに砂金採り名人とも活動している。現在、中学生と高校生以上の文系地学の授業を担当しており、地学研究部の顧問であった。また、その独特の授業形態と後述の授業形態から、NMRの愛称で生徒より呼ばれている。</p>
